<div>
    <button class="btn btn-success" type="button" ng-click="showModal('reqModal','','add')">Add new</button>
    <select onchange="changeOption('select-block-req')" id="select-block-req" data-option="name">
        <option value="name">by title</option>
        <option value="title">by value </option>
    </select>
    <input type="text" class="myInput" id="search-req" onkeyup="searchFunction('select-block-req', 'search-req', 'reqTable')" placeholder="Search for titles.." title="Type in a name">
    <table id ="reqTable"class="table table-hover">
        <thead class="thead-inverse">
            <tr>
                <th>Title</th>
                <th>Value</th>
                <th>Description</th>
                <th>Edit existing</th>
                <th>Remove entry</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-info" ng-repeat="data in reqTable">
                <td>{{data.title}}</td>
                <td>{{data.value}}</td>
                <td>{{data.description}}  </td>
                <td><button class="btn btn-warning" type="button" data-lastUsage="none" ng-click="showModal('reqModal', data, 'edit')">Edit</button></td>
                <td><button class="btn btn-danger" type="button" ng-click="removePosition('requirements/', data)">Remove</button></td>
            </tr>
        </tbody>
    </table>

    <div id="reqModal" class="modal" data-lastUsage="none" data-lastID="">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" id="addClose" onclick="closeAddSpan()">×</span>

            <label for="inputNormal" class="required">Title</label>
            <input id="reqInput1" name="title" type="text" placeholder="Title" class="form-control">

            <label for="inputNormal" class="required">Value</label>
            <input id="reqInput2" name="value" type="text" placeholder="Value" class="form-control">

            <label for="inputNormal" class="required">Description</label>
            <textarea id="reqTextareaID" name="description" class="form-control" rows="3"></textarea>  

            <button class="btn btn-primary" type="button" ng-click="modalButtonAction('reqModal', 'requirements/')">Save</button>

        </div>
    </div>
</div>
