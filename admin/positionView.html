<div >
    <button class="btn btn-success"  type="button" onclick="myFunction('positionModal')">Add new</button>
    <table class="table table-hover">

        <thead id="positionsTable" class="thead-inverse">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>SubTitle</th>
                <th>Requirements</th>
                <th>Edit existing</th>
                <th>Remove entry</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-info" ng-repeat="data in dataTable">
                <td>{{data._id}}</td>
                <td>{{data.name}}</td>
                <td>{{data.subTitle}}</td>

                <td>{{data.requirements}} <a class= "label label1 label-pill label-info" data-toggle="modal" data-target="#reqModal"  >+</a> </td>
          
                <td><button class="btn btn-warning" type="button" onclick="getId(this)">Edit</button></td>
                <td><button class="btn btn-danger" type="button" onclick="removePosition(this)">Remove</button></td>
            </tr>
        </tbody>
    </table>
    <div id="positionModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" id="addClose" onclick="closeAddSpan()">×</span>

            <label for="inputNormal" class="required">Name</label>
            <input id="posInput1" type="text" placeholder="Title" class="form-control">

            <label for="inputNormal" class="required">Sub Title</label>
            <input id="posInput2" type="text" placeholder="Value" class="form-control">

            <label for="inputNormal" class="required">Requirements</label>
            <textarea id="posInput1" class="form-control" rows="3"></textarea>
            <button class="btn btn-primary" type="button" onclick="builder(document.getElementById('posInput1').value, document.getElementById('posInput2').value)">Save</button>     
        </div>
    </div>


    <div id="reqModal" class="modal" role="dialog">
        <div class="modal-content">

            <table class="table-hover table-sm">
                <thead class="thead-inverse">
                    <tr>
                        <th>Title</th>
                        <th>Value</th>
                        <th>Description</th>
                        <th>Add existing</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-info" ng-repeat="data in reqTable">
                        <td>{{data.title}}</td>
                        <td>{{data.value}}</td>
                        <td>{{data.description}}  </td>
                        <td><button class="btn btn-danger" type="button">Add</button></td>
                    </tr>
                </tbody>
            </table>
            <button class="btn btn-danger" type="button">Add new requirements</button>
        </div>

        </div>
</div>
