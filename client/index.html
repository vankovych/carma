                for (var i = 0, j = 1; i < divisions.length; i++, j++) {
                    if (j === 11) {
                        j += 2;
                    }
                    divisions[i].i = j;
                    divisions[i].startAngle = CM.ArcLen * j;
                }

                // create custom color scale from predifined colors
                CM.color = d3.scale.ordinal()
                        .domain(divisions.map(function (d) {
                            return d.i;
                        }))
                        .range(json.colors);

                CM.svg = d3.select('#map svg')
                        .attr('width', CM.svgWidth)
                        .attr('height', CM.svgHeight);
                CM.group = CM.svg.append('g')
                        .attr('transform', 'translate(' + CM.svgWidth / 2 + ', ' + CM.svgHeight / 2 + ')');

                        .attr('d', CM.arc)
                        .attr('cx', 100)
                        .attr('class', 'division')
                        .attr('fill', function (d) {
                            return CM.color(d.i);
                        })
                        .on('click', function (d) {
                            expandDivision(d);

                ;

                            return d.startAngle.toDeg() < 180 ? 15 : -15;
                        })
                        .attr('dy', '.31em')
                        .attr('text-anchor', function (d) {
                            return d.startAngle.toDeg() < 180 ? 'start' : 'end';
                        })
                        .attr('transform', function (d) {
                            return d.startAngle.toDeg() < 180 ? null : 'rotate(180)';
                        })
                        .text(function (d) {
                            return d.title;
                        })
                        .on('click', function (d) {
