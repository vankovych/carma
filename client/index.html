<!DOCTYPE html>
<html>
    <head>
        <title>Career map, ELEKS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/vendor/normalize.css">
        <link rel="stylesheet" href="css/vendor/jquery-ui.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="favicon.ico">
    </head>
    <body>
        <nav>
            <h1><a href="#">eleks<sup>&reg;</sup> Career map</a></h1>
            <ul>
                <li><a href="#" class="active" data-mode="1">Build my career</a></li>
                <li><a href="#" data-mode="2">Browse positions</a></li>
            </ul>
        </nav>
        <main id="map">
            <div class="gradient-white-transparent"></div>
            <div class="gradient-blue-yellow"></div>
            <svg>
            <defs>
            <!-- gradients -->
            </defs>
            </svg>
            <form id="form-container">
                <label>Enter your current position or find it in the circle<br>
                    to discover new career opportunities</label>
                <div class="form-inner">
                    <input type="text" placeholder="I am..." id="positionTitle" value="">
                    <input type="hidden" id="positionId" value="">
                    <button type="submit">GO</button>
                </div>
            </form>
        </main>
        <aside id="requirements-container">
            <div id="close-requirements">&times;</div>
            <h2 id="current-position">Intermediate Test Automation Engineer</h2>
            <h3 id="current-division">Software testing</h3>
            <div id="target-position-container">
                <span class="arrow-down">&darr;</span>
                <h2 id="target-position">Intermediate Mobile Designer</h2>
                <h3 id="target-division">User experience</h3>
            </div>
            <ul id="position-list">
            </ul>
            <ul id="position-requirements">
            </ul>
            <ul id="position-links">
                <li><a href="#" id="position-profile">View Job Profile</a></li>
                <li><a href="#" id="competency-matrix">View Competency Matrix</a></li>
            </ul>
        </aside>

        <script data-main="js/app/config" src="js/vendor/require/require.min.js"></script>
    </body>
</html>
